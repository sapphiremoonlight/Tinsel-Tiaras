    <script>
        // Countdown Timer JavaScript (Counts down to Christmas)
        function startCountdown() {
            var christmasDate = new Date("Dec 25, 2025 00:00:00").getTime();
            var countdownInterval = setInterval(function() {
                var currentTime = new Date().getTime();
                var timeLeft = christmasDate - currentTime;

                var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `<span class="countdown-time">${days}</span>d 
                    <span class="countdown-time">${hours}</span>h 
                    <span class="countdown-time">${minutes}</span>m 
                    <span class="countdown-time">${seconds}</span>s`;

                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "Merry Christmas!";
                }
            }, 1000);
        }
        startCountdown();
    </script>
